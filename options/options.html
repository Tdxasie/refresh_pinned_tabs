<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fav Tabs Pinner Options</title>
</head>

<body>

    <div class="main-container">
        <div id="tab-template" class="tab" style="display: none;">
            Tab :
            <input type="text" name="url" placeholder="URL" style="width: 300px;">
            <input type="checkbox" id="pinned">
            Pinned
            <button>+</button>
            <button>-</button>
        </div>

        <div id="tabs">
        </div><br><br>
        <div id="status"></div>
        <button id="save">Save</button>
    </div>

    <script src="scripts/options.js"></script>
</body>

</html>
